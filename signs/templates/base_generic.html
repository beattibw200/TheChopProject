<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>The Chop</title>{% endblock %}
  {% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-primary sticky-top">
        <a style="margin-left: 3px;" class="navbar-brand"><strong>The Chop</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a role="button" class="border-primary bg-primary nav-item nav-link active" onclick="goBack()">Back</a>
            {% endif %}
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
              <script>
                function goBack() {
                  window.history.back();
                }
              </script>
          </div>
        </div>
        </nav>
        <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
